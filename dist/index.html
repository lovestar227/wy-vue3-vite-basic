      #init-loading {
        width: 100vw;

        background-color: #303a3f;
      }

      #init-loading-main {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
        width: 200px;
        height: 200px;
        opacity: 0;
        -webkit-animation: loading-in 0.3s linear forwards;
        animation: loading-in 0.3s linear forwards;
      }

      @-webkit-keyframes loading-in {
        100% {
          opacity: 1;
        }
      }

      @keyframes loading-in {
        100% {
          opacity: 1;
        }
      }

      #init-loading-main-center {
        position: relative;
        height: 100%;
      }

      .loading-item {
        position: absolute;
        border-top: 12px solid #fff;
        border-right: 12px solid #95d475;
        border-bottom: 20px solid #79bbff;
        border-left: 1px solid #eebe77;
        border-radius: 50%;
        -webkit-box-sizing: border-box;

        animation-delay: 0.1s;
      }

      #loading_three {
        top: 55px;
        left: 55px;
        width: 90px;
        height: 90px;
        -webkit-animation-delay: 0.2s;

        left: 45px;
        width: 110px;
        height: 110px;
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
      }

      @-webkit-keyframes animate {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
